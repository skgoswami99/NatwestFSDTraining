<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hackathon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand border-dark bg-success text-light p-2" href="#">Student-Results</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">AboutUs</a>
                    </li>
                </ul>
                <div class="d-flex">

                    <button class="btn btn-outline-success mx-2 bg-success text-light" type="submit" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Register</button>
                    <button class="btn btn-outline-success mx-2 bg-success text-light" type="submit" data-bs-toggle="modal" 
                    data-bs-target="#exampleModal1">Login</button>
                </div>
            </div>
        </div>
    </nav>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">SignUp Here</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="FirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="FirstName" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="LastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="LastName"  required>
                        </div>
                        <div class="mb-3">
                            <label for="Username1" class="form-label">UserName</label>
                            <input type="text" class="form-control" id="Username1"  required>
                        </div>
                        <div class="mb-3">
                            <label for="Address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="Address"  required>
                        </div>
                        <div class="mb-3">
                            <label for="RollNumber" class="form-label">Roll Number</label>
                            <input type="text" class="form-control" id="RollNumber"  required>
                        </div>
                        <div class="mb-3">
                            <label for="PhoneNumber" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="PhoneNumber"  required>
                        </div>
                        <div class="mb-3">
                            <label for="Email1" class="form-label">Email ID</label>
                            <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp"   >
                            
                        </div>
                        <div class="mb-3">
                            <label for="Password1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="Password1" >
                            <small>Password should be between 6-20 characters with 1 Uppercase, 1 Lowercase and 1 number.</small>
                        </div>

                        <button type="submit" class="btn btn-primary" onclick="register(event)">Register</button>
                    </form>
                </div>

            </div>
        </div>
    </div>



  <!-- Login Modal -->
  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="UserName2" class="form-label">UserName</label>
                  <input type="text" class="form-control" id="UserName2"  required>
                  
                </div>
                <div class="mb-3">
                  <label for="Password2" class="form-label">Password</label>
                  <input type="password" class="form-control" id="Password2" required>
                </div>
                
                <button type="submit" class="btn btn-primary" onclick="login(event)" >Login</button>
              </form>
        </div>
        
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
