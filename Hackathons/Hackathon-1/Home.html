<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineBanking</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    
    
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <header>
        <ul class="nav nav-pills nav-fill bg-dark">
            <li class="nav-item">
              <a class="nav-link active fs-5 " aria-current="page" href="#"> Your Current Accounts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5" href="#">Savings Accounts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5" href="#">Your Loans and Mortgages</a>
            </li>
            <li class="nav-item my-1">
                <button type="submit" class="btn btn-primary" onclick="Logout()" >Logout</button>
            </li>
          </ul>
    </header>

    <section>
        <div class= mt-5>
            <h3>Your recent transactions </h3>
            <hr>
            <hr>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Merchant Name</th>
                <th scope="col">Locations</th>
                <th scope="col">Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Tesco Store</td>
                <td>Demo City</td>
                <td>250.00</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>ATM Withdrawal</td>
                <td>Cross Streets</td>
                <td>1000.00</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>ABC Place</td>
                <td> 122 st town</td>
                <td>400.00</td>
              </tr>
            </tbody>
          </table>
        </div>
    </section>
    

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>


</html>
